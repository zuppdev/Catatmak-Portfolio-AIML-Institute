version: '3.8'

services:
  # Main API service
  api:
    build: .
    container_name: expense-tracker-api
    ports:
      - "8000:8000"
      - "8001:8001"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - PROMETHEUS_PORT=8001
      - DATABASE_URL=postgresql://expense_user:expense_pass@postgres:5432/expense_tracker
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
    depends_on:
      - postgres
      - mlflow
    restart: unless-stopped
    networks:
      - expense-network

  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: expense-tracker-db
    environment:
      - POSTGRES_DB=expense_tracker
      - POSTGRES_USER=expense_user
      - POSTGRES_PASSWORD=expense_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - expense-network

  # MLflow tracking server
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.8.1
    container_name: expense-tracker-mlflow
    command: mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri postgresql://expense_user:expense_pass@postgres:5432/mlflow --default-artifact-root /mlflow/artifacts
    ports:
      - "5000:5000"
    volumes:
      - mlflow_data:/mlflow
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - expense-network

  # Prometheus monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: expense-tracker-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    networks:
      - expense-network

  # Grafana dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: expense-tracker-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - expense-network

networks:
  expense-network:
    driver: bridge

volumes:
  postgres_data:
  mlflow_data:
  prometheus_data:
  grafana_data:
